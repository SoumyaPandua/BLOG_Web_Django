{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blogger</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Include your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Delete Blogger</h1>
        <p>Are you sure you want to delete <strong>{{ blogger.first_name }} {{ blogger.last_name }}</strong>?</p>
        <p>This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'manage_bloggers' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
