{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/admincss/styles.css' %}" />
  <link rel="stylesheet" href="{% static 'css/authcss/auth.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          {% if user.profile_image %}
                    <img src="{{ user.profile_image.url }}" alt="{{ user.username }}'s photo" class="user-photo">
                {% endif %}
          <span class="nav-item">Admin</span>
        </a></li>
        <li><a href="manage_blogger.html">
          <i class="fas fa-menorah"></i>
          <span class="nav-item">Manage Blogger</span>
        </a></li>
        <li><a href="{% url 'logout' %}" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Bloggers</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <section class="attendance">
        <div class="container" style="max-width: 500px;">
            <h1>Delete Blog Post</h1>
            <p>Are you sure you want to delete the blog post titled "<strong>{{ post.heading }}</strong>"?</p>
            <p>This action cannot be undone.</p>
    
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'admin' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
      </section>
    </section>
  </div>
</body>
</html>
